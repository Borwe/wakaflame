<p>
<mat-toolbar color="primary">
  <img alt="logo" src="assets/waka-flame.svg" height="80px">
  <span>Waka Flame</span>
  <span class="spacer"></span>
  <div id="expanded_3_menu">
    <mat-form-field  class="search_input">
      <mat-label>Search</mat-label>
      <input matInput id="search_input"  color="accent"
        type="search" placeholder="Brian Orwe"/>
    </mat-form-field>


    <button [matMenuTriggerFor]="githubs" style="margin: 5px;" rel="noopener noreferrer" 
                       href="#" mat-icon-button>
      <svg  aria-hidden="true" viewBox="-2 -2 20 20" version="1.1" height="auto" width="100%" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </button>
    <mat-menu #githubs="matMenu">
      <ng-template matMenuContent>
        <mat-action-list class="menu_holder">
          <a mat-button width=100% class="text" href="https://github.com/Borwe/wakaflame" target="_blank">
            Front-End Angular application
          </a>
          <a mat-button width=100% class="text" target="_blank" href="https://github.com/Borwe/wakaflame-server">
            Backend Rust Proxy server
          </a>
        </mat-action-list>
      </ng-template>
    </mat-menu>
  </div>

  <div *ngIf="width_is_less_than_minimum" [matMenuTriggerFor]="minimum_menu">
    <button mat-icon-button >
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #minimum_menu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item width=100% class="text">Search</button>
      <button mat-menu-item [matMenuTriggerFor]="githubs" width=100% class="text">
        Github
      </button>
    </ng-template>
  </mat-menu>
</mat-toolbar>
</p>
<br/><br/><br/><br/>
<router-outlet></router-outlet>
