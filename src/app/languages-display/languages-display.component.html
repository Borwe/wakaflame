<h1 class="text">Langs By Users!</h1>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="observer_holder.langs_mat_tables.languages_users_mat" #users_table>

  <ng-container  matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let lang">{{lang.position}}</td>
  </ng-container>

  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Language. </th>
    <td mat-cell *matCellDef="let lang">{{lang.name}}</td>
  </ng-container>

  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef> No. Of Users </th>
    <td mat-cell *matCellDef="let lang">{{lang.users}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="userColumnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: userColumnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20,30,40,50,100]" showFirstLastButtons
  arial-label="Select Page by Users" #users_paginator></mat-paginator>
</div>


<br><br>

<h1 class="text">Langs By Total Time From Users!</h1>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="observer_holder.langs_mat_tables.languages_times_mat" #times_table>

  <ng-container  matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let lang">{{lang.position}}</td>
  </ng-container>

  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Language. </th>
    <td mat-cell *matCellDef="let lang">{{lang.name}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Overal time </th>
    <td mat-cell *matCellDef="let lang">{{lang.transformToHumanReadable()}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="timeColumnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: timeColumnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20,30,40,50,100]" showFirstLastButtons
  arial-label="Select Page by Time" #times_paginator></mat-paginator>
</div>
