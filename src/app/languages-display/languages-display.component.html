<div class="mat-elevation-z8">
<table mat-table [dataSource]="observer_holder.lang_with_most_users_mat" #users_table>

  <ng-container  matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let lang">{{lang.position}}</td>
  </ng-container>

  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Language. </th>
    <td mat-cell *matCellDef="let lang">{{lang.name}}</td>
  </ng-container>

  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef> No. Of Users </th>
    <td mat-cell *matCellDef="let lang">{{lang.users}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20,30,40,50,100]" showFirstLastButtons
  arial-label="Select Page by Time"></mat-paginator>
</div>


<br><br>


<h1 class="text">Langs By Time!</h1>
<ol>
  <li class="text" *ngFor="let lang of  observer_holder.lang_with_most_time_order">
    {{lang.name}}
  </li>
</ol>
