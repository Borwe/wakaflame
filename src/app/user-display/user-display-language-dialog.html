<h1 mat-dialog-title>Languages</h1>
<div mat-dialog-content>
  <mat-list role="list" >
    <div *ngFor="let lang of langs">
	<mat-list-item style="background-color: #F0B912; box-shadow: 1px 1px 5px #F0B912; border-radius: 3px; width: {{lang.percentage}}%">
	{{lang.name}}
	</mat-list-item>
    </div>
  </mat-list>
</div>
